{% extends "index.html" %}

	{% block content %}
		<section class="py-5 text-center container">
			<div class="row py-lg-5 drop-navbar">
				<div class="col-lg-6 col-md-8 mx-auto dropdown-nav">
					<h1 class="font-weight-light"></h1>
					{% for letter in navi %}
						<p>
						<a href="#" class="btn btn-primary my-2 dropdown-content">{{ letter }}</a>
							{% for site in navi[letter] %}
								<a href="{{ site }}" class="btn btn-secondary my-2">{{ site }}</a>
							{% endfor %}
					{% endfor %}
				</div>
			</div>
		</section>
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row row-cols-3 row-cols-sm-2 row-cols-md-3 g-3">
					{% for site in posts %}
						<div class="col">
							<div class="card shadow-sm">
								<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
									aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" role="img" focusable="false">
									<title>{{ site.content }}</title>
									<rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
										dy=".3em">{{ site.content }}</text>
								</svg>
								<div class="card-body">
							<a href="static/{{ site.content }}"
									<p class="card-text">{{ site.desc }}</p>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
												<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										</div></a>
										<small class="text-muted">9 mins</small>
						</div>
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
